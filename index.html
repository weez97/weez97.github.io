<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Luis Pineda</title>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-transform: uppercase;" "page-title">Luis Pineda</h1>
        <div class="header-buttons">
            <a href="cv.pdf" class="button" target="_blank">CV</a>
            <a href="#portfolio" class="button">Portfolio</a>
        </div>
    </header>
    <!-- <nav>
        <button id="eng-btn" class="active" onclick="switchLanguage('en')">English</button>
        <button id="sp-btn" onclick="switchLanguage('es')">Español</button>
    </nav> -->
    <section id="content">
            <div class="full-width">
                <img class="pfp" src="profile.jpg" alt="Luis Pineda">
            </div>
            <p>Hi! I'm Luis Pineda, a developer passionate about creating engaging web and game experiences. Explore my portfolio to learn more about my projects.</p>
    </section>
    <footer>
        <p>&copy; 2025 Luis Pineda. All rights reserved.</p>
    </footer>
    <script>
        const content = {
            en: {
                title: "Welcome to my Portfolio",
                text: "Hi! I’m Luis Pineda, a developer passionate about creating engaging web and game experiences. Explore my portfolio to learn more about my projects."
            },
            es: {
                title: "Bienvenido a mi Portafolio",
                text: "¡Hola! Soy Luis Pineda, un desarrollador apasionado por crear experiencias web y de juego atractivas. Explora mi portafolio para conocer más sobre mis proyectos."
            }
        };

        function switchLanguage(lang) {
            document.getElementById("page-title").textContent = content[lang].title;
            document.getElementById("content").innerHTML = `<p>${content[lang].text}</p>`;

            document.getElementById("eng-btn").classList.toggle("active", lang === "en");
            document.getElementById("sp-btn").classList.toggle("active", lang === "es");
        }
    </script>
</body>
</html>
